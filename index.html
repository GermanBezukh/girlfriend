<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            background-color: pink;
            background-image: url('https://cdn.pixabay.com/photo/2016/03/31/18/43/heart-1294821_960_720.png');
            background-repeat: repeat;
            background-size: 100px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px red;
        }

        .button-container {
            position: relative;
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 300px;
        }

        .floating-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 50%;  /* Make buttons circular */
            cursor: pointer;
            position: absolute;
            width: 60px;  /* Fixed width for circular shape */
            height: 60px; /* Fixed height for circular shape */
        }

        .yes-btn {
            animation: float 2s ease-in-out infinite;
        }

        /* Varied floating movement for the Yes button */
        @keyframes float {
            0% { top: 0; left: 0; }
            20% { top: 50px; left: 100px; }
            40% { top: 100px; left: -50px; }
            60% { top: 150px; left: 200px; }
            80% { top: 50px; left: 50px; }
            100% { top: 0; left: 0; }
        }

        .no-btn {
            background-color: gray;
        }

        /* Hide the embedded YouTube iframe */
        iframe {
            display: none;
        }
    </style>
</head>
<body>

    <h1 id="title">Hey sexy, do you want to be my girlfriend?</h1>
    <div class="button-container" id="button-container">
        <button class="floating-btn yes-btn" onclick="yipeee()">Yes :)</button>
        <button class="floating-btn no-btn">No :(</button>
    </div>

    <!-- YouTube Background Music -->
    <iframe id="ytplayer" type="text/html" width="0" height="0"
      src="https://www.youtube.com/embed/0jwSky_wXIU?autoplay=1&loop=1&playlist=0jwSky_wXIU"
      frameborder="0"></iframe>

    <script>
        // Change background when "Yes" is clicked
        function yipeee() {
            alert("Yipeeee!");
            document.body.style.backgroundImage = "url('https://raw.githubusercontent.com/GermanBezukh/girlfriend/main/IMG_3197.jpeg')";
            document.body.style.backgroundSize = "contain";  // Set the image to contain
            document.body.style.backgroundRepeat = "no-repeat";  // Disable repeat
            document.body.style.backgroundPosition = "center top";  // Move the image upwards
            
            // Hide the title and buttons
            document.getElementById('title').style.display = 'none';
            document.getElementById('button-container').style.display = 'none';
        }

    </script>
</body>
</html>
